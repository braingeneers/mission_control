# List of S3 paths to back up. This section is edited manually.
# Each folder under these prefixes will be backed up as a zipped group
# Example: s3://braingeneers/ephys/ will back up each UUID under ephys/ as a zip.
backup_prefixes:
  - s3://braingeneers/ephys/
  - s3://braingeneers/imaging/

# last_modified_hash should not be edited manually, it maintains a hash of
# each prefix listing (including last modified time), used to identify changes
# to a prefix.
last_modified_hash:
  "s3://braingeneers/ephys/9999-00-00-e-test/": d8e8fca2dc0f896fd7cb4cb0031ba249
  "s3://braingeneers/ephys/2020-03-25-e-testit/": d8e8fca2dc0f896fd7cb4cb0031ba249
